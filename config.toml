baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'Boxfish Global'
theme = 'andromeda-light'

contentdir = "content"
layoutdir = "layouts"
publishdir = "public"

######################### site variables ##############################
# customize your color and font from here.
[params.variables]
white = "#ffffff"
black = "#000000"
light = "#FAFAFA"
primary_color = "#FE6019"

# Social Accounts
[params.social]
Twitter = "Boxfishglobal"
LinkedIn = "Boxfishglobal"

# Extras
[params.extra]
copyright = "Copyright © 2020 Boxfish Limited. All rights reserved. “Boxfish” and “Boxfish Global” are trademarks pending of Boxfish Limited."
poweredby = true
highlightjs = true
socialmarkup = true
toc = true
displayrssicon = true

## Main Menu
[[menu.main]]
    name = "blog"
    weight = 100
    identifier = "blog"
    url = "/blog/"
[[menu.main]]
    name = "about"
    identifier = "about"
    weight = 200
    url = "/about/"

# font variable
h1 = "48px"
h1_md = "38px"
h2 = "38px"
h2_md = "30px"
h3 = "22px"
h3_md = "20px"
h4 = "18px"
h5 = "16px"
h6 = "15px"
# Give your font name from google font. add font weight using ":wght@" and separate by ";"
# example: "Work Sans:wght@400;500;600"
primary_font = "Poppins:wght@400;500;600"
primary_font_type = "sans-serif" # [serif/sans-serif]
secondary_font = ""
secondary_font_type = "" # [serif/sans-serif]
icon_font = "Line Awesome Free"


